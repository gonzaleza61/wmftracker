name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./weight_tracker # Set default working directory for all run steps

    steps:
      - uses: actions/checkout@v3

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9" # Specify your Flutter version
          channel: "stable"

      # Get Flutter dependencies
      - run: flutter pub get

      # Build for web
      - run: flutter build web

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WMF_WEIGHT_TRACKER }}"
          channelId: live
          projectId: wmf-weight-tracker
          entryPoint: ./weight_tracker # Specify Firebase configuration directory
